{% extends "auctions/layout.html" %}

{% block body %}
    <br>
    <h2>Register</h2>
    <br>
    <div class="form-group align-center">
        <form action="{% url 'auctions:register' %}" method="post">
            {% if message %}
                <div style="color:red">{{ message }}</div>
            {% endif %}
            <br>
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-dark" type="submit" value="Register">
            <hr class="hr-style">
            <p>Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a></p>
        </form>
    </div>
{% endblock %}
